<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trisha Mitobe's Travel Photography</title>
    <link rel="stylesheet" href="travel.css">
  </head>
  <body>
    <h1>Trisha's Travel Photography</h1>



    <h2>Florence, Italy</h2>
    <figure>
      <img src="images/italy.jpg" alt="Italy" title="Florence's Duomo Catherdral">
      <figcaption>Florence's Duomo Catherdral</figcaption>
    </figure>

    <h2>Barcelona, Spain</h2>
      <figure>
        <img src="images/spain.jpg" alt="Spain" title="Park Guell at Barcelona">
        <figcaption>Park Guell at Barcelona</figcaption>
      </figure>

    <h2>Kyoto, Japan</h2>
      <figure>
        <img src="images/japan.jpg" alt="Japan" title="Cherry Blossoms (Sakura) at Kyoto">
        <figcaption>Cherry Blossoms (Sakura) at Kyoto</figcaption>
      </figure>



  </body>
</html>
